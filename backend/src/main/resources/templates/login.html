<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/css/style-session.css" />
    <base href="/signup" />
    <title>pcb-login</title>
    <link rel="stylesheet" href="/css/login.css" />
  </head>
  <body>
    <div class="main-titleBox">
      <button class="main-title" onclick="goNewPage('/')">Login PCB</button>
    </div>
    <!-- 로그인 폼 -->
    <div class="sign-up-form">
      <form
        action="/users/create"
        method="post"
        class="input-form"
        name="inputForm"
        novalidate
      >
        <div class="container">
          <div class="id box">
            <div>ID</div>
            <input
              class="input-id"
              type="text"
              placeholder="아이디 입력"
              name="id"
              maxlength="20"
              required
            />
          </div>
          <div class="pw box">
            <div>Password</div>
            <input
              class="input-pw"
              type="password"
              placeholder="비밀번호 입력"
              name="psw"
              maxlength="20"
              required
            />
          </div>

          <div class="clearfix">
            <button type="button" class="signupbtn">회원가입</button>
            <button type="submit" class="signinbtn">로그인</button>
          </div>
        </div>
      </form>
    </div>
    <script th:src="@{/js/login.js}"></script>
  </body>
</html>
